<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>StarBucks</title>
</head>

<body>

    <div class="circulo"></div>

    

        <img class="logo" src="./img/logo.png" alt="logo-starbucks">

        <div class="conteudo">

            <div class="caixa-texto">
                <h2>It's not just Coffe <br> It's <span>StarBucks</span></h2>
                <p>Descubra os sabores dos cafés Starbucks com a magia do seu lar. Acesse o site e garanta já. Com a
                    linha
                    de cafés Starbucks At Home, você tem qualidade e conforto a qualquer hora. Receba em Casa. Pague em
                    Até
                    10x. Starbucks By Dolce Gusto. Café Torrado e Moído.</p>
                <a href='https://www.starbucks.com.br/'><button>Leam More</button></a>
            </div>

            <div class="caixa-imagem">

                <img class="starbucks" src="./img/img1.png" alt="copoverde">

            </div>

        </div>

        <div class="menu">

            <img class="botao-menu" src="./img/img-pequena1.png" alt="tamb1" onclick="trocaImagem('./img/img1.png'); trocaCor('#017143')">
            <img class="botao-menu" src="./img/img-pequena2.png" alt="tamb2" onclick="trocaImagem('./img/img2.png'); trocaCor('#eb7495')">
            <img class="botao-menu" src="./img/img-pequena3.png" alt="tamb3" onclick="trocaImagem('./img/img3.png'); trocaCor('#d752b1')">

        </div>

    


</body>

<script>
    let imagem = document.querySelector(".starbucks")
    let circulo = document.querySelector(".circulo")

    function trocaImagem(endereco) {
        imagem.src = endereco
    }

    function trocaCor(cor) {
        circulo.style.background = cor
    }

</script>

</html>
